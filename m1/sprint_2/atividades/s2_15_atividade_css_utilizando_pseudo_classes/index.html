<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - CSS: Utilizando Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="caixa">
        <h1>Assine nossa NewsLetter</h1>
        <form>
                <label for="email">Email</label> 
            <div class="email">  
                <input type="email" placeholder="Digite seu email aqui..." id="email" name="email" required="true">
            </div>
        
            <button type="submit">
                Assinar
            </button>
        </form>
    </div>
    

</body>
</html>
