     <!-- <script defer> alert("Olá mundo!") </script> SCRIPT INTERNO  -->

      <!--Normalmente utilizamos o script no final do body, pois um arquivo carrega de cima para baixo, e se o script for renderizado primeiro que o material do site, podemos ter erros. Mas quando utilizamos o script na head com o atributo defer, isso é anulado. É correto usar o defer quanto estamos utilizando o script acima do codigo principal do site e isso vale para o script local e o script externo-->
</head>

   <!-- <script>
        alert("Olá mundo!")   SCRIPT INTERNO  
    </script> -->
    <script src="index.js"></script> <!--SCRIPT EXTERNO-->
    <!-- A Dinâmica de Script Interno e Externo é muito semelhante a do CSS-->
</body>
