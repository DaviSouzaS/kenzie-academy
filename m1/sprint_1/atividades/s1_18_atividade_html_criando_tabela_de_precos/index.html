<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - HTML: Criando Tabela de Preços</title>
    <style>
    body {
        text-align: center;
    }

     table {
        border-collapse: collapse;
     }    
     
     td, th, caption {
        border: 1px solid black;
        padding: 10px;
     }

    </style>
</head>
<body>

    <table>
     <caption>Tabela de preços</caption>

     <thead>
        <tr>
            <th>Produto</th>
            <th>Marca</th>
            <th>Valor</th>
            <th>Unidades</th>
        </tr>
     </thead>


     <tbody>
        <tr>
            <td>Notebook</td>
            <td>the Best</td>
            <td>3000</td>
            <td>10</td>
        </tr>

        <tr>
            <td>Computador</td>
            <td>the Best</td>
            <td>8000</td>
            <td>5</td>
        </tr>

        <tr>
            <td>Console Video Game</td>
            <td>Sony</td>
            <td>5000</td>
            <td>7</td>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>8000</td>
            <td>11</td>
        </tr>
     </tbody>

     <tfoot>
        <tr>
          <th >Total de produtos</th>
          <td colspan="3">33 Unidades</td>
        </tr>
     </tfoot>

    </table>
    
    <!--Essas atividades estão sendo uma boa revisão.-->
</body>
</html>
