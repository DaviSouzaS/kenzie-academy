<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/register/index.css">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="/styles/displays.css">
    <link rel="stylesheet" href="/styles/toast.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/inputs.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <title>Petinfo - Registrar</title>
</head>
<body>

    <main class="main-box display-flex container align-items-center justify-content-center">

        <div class="form-box display-flex flex-direction-column justify-content-center align-items-center">
            <span class="display-flex justify-content-space-between register-card">
                <h1>Cadastro</h1>
                <button class="back-login side-button-back">Voltar para o login</button>
            </span>
            <form class="form-register display-flex flex-direction-column">
                

                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário aqui">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email aqui">

                <label for="avatar">Link da foto do perfil</label>
                <input type="text" id="avatar" placeholder="Insira o link aqui">

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha aqui">
                <button class="principal-form-button register-button">Cadastrar</button>
            </form>
            <button class="back-login white-button-from button-register-login">Voltar para o login</button>
        </div>

        <div class="img-box display-flex flex-direction-column align-items-center justify-content-center">
            <div class="text-box">
                <h1>Petinfo</h1>
                <p class="paragraph-register-1">Ooooooba!</p>
                <p class="paragraph-register-2">Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            </div>

            <div class="display-flex gap-18 justify-content-center">
                <img src="/assets/pet-2.svg" alt="cat-pet">
                <span class="display-flex flex-direction-column gap-18">
                    <span class="display-flex gap-18">
                        <img src="/assets/pet-3.svg" alt="dog-pet">
                        <img src="/assets/pet-5.svg" alt="dog-pet">
                    </span>
                    <img src="/assets/pet-4.svg" alt="cat-pet">
                </span>
            </div>
        </div>
    </main>

    <script type="module" src="/scripts/register.js"></script>

</body>
</html>
