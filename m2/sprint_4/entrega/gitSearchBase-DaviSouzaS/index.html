<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/globalStyles.css" />
  <link rel="stylesheet" href="pages/home/index.css" />
  <link rel="stylesheet" href="styles/displays.css">
  <link rel="stylesheet" href="styles/input.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Git Search</title>
</head>

<body>
  <main class="main-box display-flex justify-content-center align-item-center">

    <div class="box-gitsearch-1 display-flex flex-direction-column justify-content-center align-item-center">
      <div class="gitsearch-1-content">
        <h1>Git Search</h1>
        <p class="desc-gitsearch-1">Encontre e se conecte com profissionais de forma rápida e fácil </p>
        <div>
          <p class="recent-profiles">Achados Recentemente:</p>
          <img src="" alt="">
          <img src="" alt="">
          <img src="" alt="">
        </div>
      </div>
    </div>

    <div class="box-gitsearch-2 display-flex flex-direction-column justify-content-center align-item-center">

      <div class="gitsearch-2-content">
        <h2>Procurar por um usuário</h2>
        <form class="display-flex flex-direction-column form-search-profile">
          <label for="input-search">Usuário github</label>
          <input type="text" placeholder="Digite um usuário do github aqui..." id="input-search" class="search-profile">
          <span class="box-user-not-found"></span>
          <button type="submit" class="button-search-profile">Ver perfil do github</button>
        </form>
      </div>

    </div>

  </main>
 
<script type="module" src="/script/search.js"></script>
</body>

</html>
