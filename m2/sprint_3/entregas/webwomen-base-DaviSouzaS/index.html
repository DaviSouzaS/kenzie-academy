<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/globalStyles.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/displays.css">
    <link rel="stylesheet" href="styles/jobList.css">
    <link rel="stylesheet" href="styles/user-job-list.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <title>Webwomen</title>
    <meta
      name="description"
      content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?"
    />
</head>
<body>
    <header class="header-section header-background-mobile">
      <div class="header-mask display-flex align-items-center">
        <div class="container div-box-text">
          <img src="assets/img/logo.svg" alt="">
          <h2>Lugar de mulher é onde ela quiser!</h2>
          <p>Está procurando oportunidades de estágio, emprego ou bolsas de estudo?<br>
          Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil e ao redor do mundo?
          </p>
          <div>Confere aqui embaixo o que temos pra você!</div>
          <button>Ir para seção das vagas</button>
        </div>
      </div>
    </header>

    <h1 class="container title-job-list">Vagas</h1>
    <div class="flex-direction-column justify-content-between job-list-mobile principal-box container display-flex gap-32">
      <main class="principal-content principal-content-mobile">
        
        <section id = "sectionJobList" class="display-flex display-flex-column gap-32">
      
        </section>
      </main>

      <div class="user-job-list ">
        <div>
          <aside>
            <h2 class="title-user-job-list">Vagas selecionadas</h2>
            <section class="section-user-job display-flex display-flex-column gap-32">
        
            </section>
          </aside>
        </div>
      </div>
    </div>

    <script src="scripts/jobsData.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
