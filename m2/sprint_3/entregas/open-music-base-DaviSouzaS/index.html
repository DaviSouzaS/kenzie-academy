<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/globalStyles.css" />
  <link rel="stylesheet" href="pages/home/index.css" />
  <link rel="stylesheet" href="styles/albuns.css">
  <link rel="stylesheet" href="styles/buttonCategory.css">
  <link rel="stylesheet" href="styles/displays.css">
  <link rel="stylesheet" href="styles/sections.css">
  <link rel="stylesheet" href="styles/input.css">
  <title>Open Music</title>
</head>

<body>

  <main class="container">
    <section class="display-flex justify-content section-1  first-box">
      <h1>open music</h1>

      <button class="dark-mode display-flex align-items">
        <img class="img-darkMode moon-ico" src="assets/img/moon.svg" alt="moon-icon">
        </svg>
      </button>

    </section>

    <section class="section-2">
      <h2 class="title-section-1">Gênero Musical</h2>
      <ul class="display-flex flex-warp gap-30 list-category">
        <li class="itens-category ">Todos</li>
        <li class="itens-category ">Pop</li>
        <li class="itens-category ">MPB</li>
        <li class="itens-category ">Forró</li>
        <li class="itens-category ">Samba</li>
        <li class="itens-category ">Baião</li>
        <li class="itens-category ">Rap</li>
        <li class="itens-category ">Hip-Hop</li>
        <li class="itens-category ">Rock</li>
        <li class="itens-category ">Reggae</li>
        <li class="itens-category ">Country</li>
        <li class="itens-category ">Gospel</li>
      </ul>
    </section>

    <section class="section-3">
      <div class="display-flex align-items justify-content">
        <h2>Definir preço</h2>
        <p class="price-albums">R$ 0</p>
      </div>
      <form>
        <input class="input-range" type="range" max="100" min="10" value="1">
      </form>
    </section>

    <section class="section-4">
      <h2>Albums Encontrados</h2>
      <ul class="display-flex flex-warp list-category gap-30 albums-list">
      </ul>
    </section>
  </main>

  <script src="pages/home/productsData.js"></script>
  <script src="pages/home/index.js"></script>
  <script src="scripts/filter.js"></script>
  <script src="scripts/theme.js"></script>
</body>

</html>
